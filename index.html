<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gest. solicitudess</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <!-- SweetAlert CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="./css/estilos.css">

</head>
<body>

  <div class="container-fluid mt-3">
    <div class="card">
      <div class="card-body">
          <h4>Gestión de solicitudes</h4>
          <hr />
          <button class="btn btn-success btn-sm" onclick="fnNuevo()">
              <i class="fa fa-plus-circle"></i> Nueva solicitud
          </button>
          <br />
          <div class="table-responsive">
              <table id="solicitudes-table" class="table table-bordered table-striped mt-5">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Fecha</th>
                      <th>Proveedor</th>
                      <th>Restaurante</th>
                      <th>Número Factura</th>
                      <th>Cantidad Madura</th>
                      <th>Cantidad Sason</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="solicitudes-table-body"></tbody>
                </table>
          </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="solicitudesModal" tabindex="-1" aria-labelledby="solicitudesModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h5 class="modal-title" id="solicitudesModalLabel">::: <span id="lblTitulo">Nueva</span> solicitud :::</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="solicitudesForm">
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha: <span class="rojo">(*)</span></label>
              <input type="date" class="form-control" id="fecha" required>
            </div>
            <div class="mb-3">
              <label for="proveedores_cod_proveedores" class="form-label">Proveedor: <span class="rojo">(*)</span></label>
              <input type="text" class="form-control" id="proveedores_cod_proveedores" required>
            </div>
            <div class="mb-3">
              <label for="restaurante_cod_restaura" class="form-label">Restaurante: <span class="rojo">(*)</span></label>
              <input type="text" class="form-control" id="restaurante_cod_restaura" required>
            </div>
            <div class="mb-3">
              <label for="num_fact" class="form-label">Número Factura: <span class="rojo">(*)</span></label>
              <input type="text" class="form-control" id="num_fact" required>
            </div>
            <div class="mb-3">
              <label for="cantidad_mad" class="form-label">Cantidad Mad: <span class="rojo">(*)</span></label>
              <input type="text" class="form-control" id="cantidad_mad" required>
            </div>
            <div class="mb-3">
              <label for="cantidad_sas" class="form-label">Cantidad Sas: <span class="rojo">(*)</span></label>
              <input type="text" class="form-control" id="cantidad_sas" required>
            </div>
            <input type="hidden" name="cod_solicitud" id="cod_solicitud">
            <button type="button" onclick="fnGuardarCambios()" class="btn btn-primary">
              <i class="fa fa-save"></i> Guardar
           </button>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<!-- Axios CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="./js/Funciones.js"></script>
<script src="./js/solicitudesController.js"></script>

</body>
</html>
